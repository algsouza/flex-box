<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox-Flex-Flow</title>
    <style>
        .container{
            background-color: rgb(91, 176, 255);
            height: 800px;
            display: flex;
        }
        .red{
            background-color: rgb(255, 73, 73);
        }
        .blue{
            background-color: blue;
        }
        .orange{
            background-color: coral;
        }

        .item{
            color: white;
            
            
            
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="item red">Item 01</div>
        <div class="item blue">Item 02</div>
        <div class="item orange">Item 03</div>
        
    </div>
</body>
</html>
